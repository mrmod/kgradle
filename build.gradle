buildscript {
   ext.kotlin_version = '1.0.3'
   ext.protobuf_version = '3.0.0-beta-2'
   ext.protobuf_plugin_version = '0.7.7'

   repositories {
     mavenCentral()
   }

   dependencies {
     classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
     classpath "com.google.protobuf:protobuf-gradle-plugin:$protobuf_plugin_version"
   }
}

apply plugin: "java"
apply plugin: 'com.google.protobuf'
apply plugin: "kotlin"
apply plugin: 'application'

mainClassName = "demo.AuthzeeKt"
defaultTasks 'run'

repositories {
  mavenCentral()
}

protobuf {
  // Configure the protoc executable
  protoc {
    // Download from repositories
    artifact = 'com.google.protobuf:protoc:3.0.0-beta-2'
  }
}

dependencies {
  compile "org.jetbrains.kotlin:kotlin-stdlib:$kotlin_version"
  compile "com.google.protobuf:protobuf-java:$protobuf_version"
  testCompile 'junit:junit:4.11'
  testCompile "org.jetbrains.kotlin:kotlin-test-junit:$kotlin_version"
}

task wrapper(type: Wrapper) {
  gradleVersion = "2.14.1"
}
